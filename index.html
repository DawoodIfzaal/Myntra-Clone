<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <!-- CSS link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Logo link -->
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />

</head>
<body>
  <div class="main">
    <div class="nav">
      <div class="nav-1">
        <img src="images/myntra_logo.webp" alt="">
      </div>
      <div class="nav-2">
        <ul>
          <li>men</li>
          <li>women</li>
          <li>kid</li>
          <li>home & living </li>
          <li>beauty</li>
          <li>studio</li>
        </ul>
      </div>
      <div class="nav-3">
        <div class="nav-3-search">
          <i class="ri-search-line"></i>
        </div>
        <div class="nav-3-text">
          <input type="text" placeholder="  Search for products, brand and more">
        </div>
      </div>
      <div class="nav-4">
        <div class="nav-4-profile">
          <div class="nav-4-img">
            <i class="ri-user-line"></i>
          </div>
          <p>Profile</p>
        </div>
        <div class="nav-4-profile">
          <div class="nav-4-img">
            <i class="ri-heart-line"></i>
          </div>
          <p>Wishlist</p>
        </div>
        <div class="nav-4-profile">
          <div class="nav-4-img">
            <i class="ri-shopping-bag-line"></i>
          </div>
          <p>Bag</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
